version: 2
jobs:
  build:
    machine:
      timezone:
        America/Los_Angeles
      pre:
        - mkdir ~/.yarn-cache
      node:
        version: stable
      dependencies:
        pre:
          - curl -o- -L https://yarnpkg.com/install.sh | bash
        cache_directories:
          - ~/.yarn-cache
        override:
          - yarn install

        working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test